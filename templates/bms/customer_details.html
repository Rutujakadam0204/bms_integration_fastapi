
<div class="container-lg text-bg-light p-3">
  <table class="table table-striped">
    <thead>
      <tr class="text-bg-danger p-3">
        <th></th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Suffix</th>
        <th>Gender</th>
        <th>Date of Birth</th>
        <th>Postal Code</th>
      </tr>
    </thead>
    <tbody>
    {% for i in customer.customer %}
      <tr>
        <td></td>
        <td>{{i.first_name}}</td>
        <td>{{i.last_name}}</td>
        <td>{{i.suffix}}</td>
        <td>{{i.gender}}</td>
        <td>{{i.date_of_birth}}</td>
        <td>{{i.postal_code}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
